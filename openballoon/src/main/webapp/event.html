<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
	<head>
		<title>Add Event</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" href="../img/favicons.png" type="image/png" />
		<link rel="icon" href="../img/favicons.png" type="image/png" />
		<link rel="stylesheet" href="../css/style.css"/>
	</head>

	<body>

		<div class="content">
			<div class="top_block header">
				<div class="link2"><a class="header" href="http://i3mainz.hs-mainz.de/impressum" target="_blank">Impressum</a></div>
				<div class="link1"><a class="header" href="http://i3mainz.hs-mainz.de/de/projekte/openballoonmap" target="_blank">About</a></div>
			</div>
			<div class="logos">
				<div class="logo"><a href="http://i3mainz.hs-mainz.de" target="_blank"></a></div>
				<div class="obm">Open Balloon Map</div>
			</div>
			<form action="/AddEvent" method="POST" class="info2">
				Eventname: <input name="name" value="Eventname" /><i> Keine Umlaute oder Sonderzeichen!</i><br />
				Timestamp: <input name="timestamp" /><i> Format: YYYY-MM-TT hh:mm:ss</i><br />
				Menge: <input name="balloons" value="50" /><i> max. 1000</i><br />
				Ort: <input name="location" value="Mainz, Hochschule Campus" /><br />
				Lon: <input name="lon" /><i> Trennzeichen: Punkt</i><br />
				Lat: <input name="lat" /><i> Trennzeichen: Punkt</i><br /><br />
				<center><input type="submit" value="Anlegen" /></center>
			</form>
			<form class="info">
				<b>Zur Map?</b><br /><br />
				<a href="http://openballoonmap.org">Hier lang!</a><br />
			</form>
		</div>

	</body>
</html>
